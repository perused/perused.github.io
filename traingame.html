<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Train Game Project</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <h1>Train Game</h1>
    <h2 style="color: white; text-align: center;">In Progress</h2>

    <div class="flex-container justify-content-center">
      <a class="item" href="./projects.html" title="Go Back"><img class="project-icon" id="back" src="./img/back.png"></a>
      <a class="item" href="./index.html" title="Go Home"><img class="project-icon" id="home" src="./img/home.png"></a>
    </div>

    <!-- do some js form validation -->
    <form onsubmit="submitNums(this)">
      <div class="container">
        <div class="row justify-content-center">
          <div class="number">
            <input type="number" id="num0" name="num0" class=".col-sm" placeholder="" autofocus="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,-1);" onKeyUp="validate(this,1);">
          </div>
          <div class="number">
            <input type="number" id="num1" name="num1" class=".col-sm" placeholder="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,0);" onKeyUp="validate(this,2);">
          </div>
          <div class="number">
            <input type="number" id="num2" name="num2" class=".col-sm" placeholder="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,1);" onKeyUp="validate(this,3);">
          </div>
          <div class="number">
            <input type="number" id="num3" name="num3" class=".col-sm" placeholder="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,2);" onKeyUp="validate(this,4);">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" id="num4" name="submit" class="btn btn-primary" onKeyDown="goBack(this,3);">Solve!</button>
        </div>
      </div>
    </form>

  </body>

</html>
