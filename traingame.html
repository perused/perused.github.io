    <h1>Train Game</h1>

    <div class="flex-container justify-content-center">

    <!-- do some js form validation -->
    <form onsubmit="submitNums(this)">
      <div class="container">
        <div class="row justify-content-center">
          <div class="number">
            <input type="number" id="num0" name="num0" class=".col-sm" placeholder="" autofocus="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,-1);" onKeyUp="validate(this,1);">
          </div>
          <div class="number">
            <input type="number" id="num1" name="num1" class=".col-sm" placeholder="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,0);" onKeyUp="validate(this,2);">
          </div>
          <div class="number">
            <input type="number" id="num2" name="num2" class=".col-sm" placeholder="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,1);" onKeyUp="validate(this,3);">
          </div>
          <div class="number">
            <input type="number" id="num3" name="num3" class=".col-sm" placeholder="" required autocomplete="off" step="1" min="0" max="9" maxlength="1" onKeyDown="goBack(this,2);" onKeyUp="validate(this,4);">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" id="num4" name="submit" class="btn btn-primary" onKeyDown="goBack(this,3);">Solve!</button>
        </div>
      </div>
    </form>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
